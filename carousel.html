<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
    <script !src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="w3-container w3-center w3-animate-top">
  <h1>Animation is Fun!</h1>
  <p>The w3-animate-top class slides in an element from the top.</p>
</div>
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/charles1.jpeg" alt="Los Angeles" class="d-block w-100">
        <div class="carousel-caption">
    <h3>Los Angeles</h3>
    <p>We had such a great time in LA!</p>
  </div>
    </div>
    <div class="carousel-item">
      <img src="images/charles2.jpeg" alt="Chicago" class="d-block w-100">
        <div class="carousel-caption">
    <h3>Chicago</h3>
    <p>Thankyou Chicago!</p>
  </div>
    </div>
    <div class="carousel-item">
      <img src="images/charles3.jpeg" alt="New York" class="d-block w-100">
        <div class="carousel-caption">
    <h3>New york</h3>
    <p>I love you!</p>
  </div>
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


</body>
</html>
